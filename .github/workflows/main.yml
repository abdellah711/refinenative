name: Build and Test
on:
    push:
        branches:
            - "**"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Build
              run: yarn build
